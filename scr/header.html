<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./header.css">
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Responsive Navbar</title>
</head>
<body>
  
    <div class="flex items-center justify-between w-full px-10 py-5 g-blue-200 p">

        <div class="text-xl font-bold">Brand</div>

        <div class="md:hidden">
            <button id="hamburger" class="focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>


        <ul class="items-center justify-center hidden space-x-10 font-serif md:flex">
            <li><a href="#" class="hover:text-gray-700">Home</a></li>
            <li><a href="#" class="hover:text-gray-700">About</a></li>
            <li><a href="#" class="hover:text-gray-700">Contact</a></li>
            <li><a href="#" class="hover:text-gray-700">Settings</a></li>
        </ul>
    </div>


    <div id="mobileMenu" class="hidden w-full py-5 bg-blue-200 md:hidden">
        <ul class="flex flex-col items-center space-y-4 font-serif">
            <li><a href="#" class="hover:text-gray-700">Home</a></li>
            <li><a href="#" class="hover:text-gray-700">About</a></li>
            <li><a href="#" class="hover:text-gray-700">Contact</a></li>
            <li><a href="#" class="hover:text-gray-700">Settings</a></li>
        </ul>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
